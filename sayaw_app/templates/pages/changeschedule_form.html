<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Schedule</title>
</head>
<body>
    <form action="">
    <center><div><br><br>
        <center><label for="">Reason for changing booking schedule </label></center><br>
        <center><textarea placeholder="Type your reason here..." name="" id="" cols="30" rows="10"></textarea></center><br>
        <center><label for="">Preferable date:</label><input type="date"></center><br>
        <center><label for="">Time: </label> <input type="time"></center><br><br>
        <center></center><br><br>
        <center><button type="submit">Submit</button></center>
    </div></center>

    
</form>

<style>
    body{
        background-color:#333;
    }
    div{
        margin-top:20vh;
        width:50%;
        background-color:gainsboro;
        height:70vh;
        border-radius:3px;
    }
    label{
        font-size:25px;
    }
    textarea{
        width:90%;
        font-size:20px;
        border-radius:10px;
    }

    input{
        font-size:20px;
        padding:10px;
        border-radius:5px;
        border:0.5px solid gray;
    }
button{
    padding:10px;
    background-color:lightblue;
    width:50%;
    border:none;outline:none;
    border-radius:3px;
    font-size:18px;
}
button:hover{
color:orange;
background-color:green;
}
    @media  screen and (max-width:768px){
        div{
            width:100%;
        }
        textarea{
            font-size:27px;
            font-family:sans-serif;
            
        }
    }

</style>
</body>
</html>
